{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <header class="page-header">
      <h2>These are the following tasks</h2>
    </header>

    <!-- Form for creating new tasks -->
     <form action="create" method="POST">
      {% csrf_token %}
      <tr>
          <td> Title</td>
          <td><input type="text" name="title" required></td>
      </tr>
      <tr>
          <td> Description</td>
          <td><input type="text" name="description" required></td>
      </tr>
      <tr>
          <td><button>Submit</button></td>
      </tr>
    </form>

    <!-- Table for Displaying todos -->
    <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">Completed Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for i in todos%}
              <tr>
                <th scope="row">{{i.title}}</th>
                <td>{{i.description}}</td>
                <td>{{i.created_date}}</td>
                <td>{{i.status}}</td>
                <td><a href="{% url 'edit' i.pk %}">Edit</a> </td>
                <td style="padding:10px;"><a href="{% url 'delete' i.pk %}">Delete</a></td>
                
              </tr>
            {% endfor %}

            </tbody>
    </table>
        
</body>
</html>
